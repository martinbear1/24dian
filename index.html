<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24点游戏 - 扑克牌对角显示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2c3e50;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 700px;
            padding: 35px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #c0392b, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        /* 扑克牌容器 */
        .cards-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
            min-height: 180px;
            flex-wrap: wrap;
        }
        
        /* 扑克牌样式 - 对角显示 */
        .playing-card {
            width: 120px;
            height: 170px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            border: 1px solid #ddd;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }
        
        .playing-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }
        
        .playing-card.selected {
            transform: translateY(-12px) rotate(5deg);
            box-shadow: 0 0 0 4px #2ecc71, 0 15px 30px rgba(0, 0, 0, 0.25);
            animation: cardPulse 0.5s infinite alternate;
        }
        
        @keyframes cardPulse {
            0% { transform: translateY(-12px) rotate(5deg); }
            100% { transform: translateY(-14px) rotate(5deg); }
        }
        
        .playing-card.used {
            opacity: 0.3;
            transform: scale(0.8);
            cursor: not-allowed;
            animation: none;
        }
        
        .playing-card.new {
            animation: cardPopIn 0.6s;
        }
        
        @keyframes cardPopIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* 扑克牌左上角数字和花色 */
        .card-corner-top {
            position: absolute;
            top: 8px;
            left: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 扑克牌右下角数字和花色 */
        .card-corner-bottom {
            position: absolute;
            bottom: 8px;
            right: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: rotate(180deg);
        }
        
        /* 扑克牌中间的大数字 */
        .card-center {
            font-size: 50px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        /* 花色颜色 */
        .red-suit {
            color: #e74c3c;
        }
        
        .black-suit {
            color: #2c3e50;
        }
        
        /* 胜利时的24卡片 */
        .playing-card.victory {
            width: 160px;
            height: 220px;
            background: linear-gradient(145deg, #ffd700, #ff8c00);
            color: #c0392b;
            animation: victoryPulse 1s infinite alternate, rotate 3s infinite linear;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }
        
        .playing-card.victory .card-center {
            font-size: 70px;
        }
        
        @keyframes victoryPulse {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
            100% { transform: scale(1.1); box-shadow: 0 0 50px rgba(255, 215, 0, 0.8); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.05); }
            50% { transform: rotate(0deg) scale(1.1); }
            75% { transform: rotate(-5deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }
        
        /* 运算符按钮 */
        .operators-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 35px 0;
        }
        
        .operator-btn {
            width: 90px;
            height: 90px;
            background: linear-gradient(145deg, #f39c12, #e67e22);
            color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            border: none;
        }
        
        .operator-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }
        
        .operator-btn.selected {
            transform: scale(1.15);
            box-shadow: 0 0 0 4px #3498db, 0 15px 30px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, #3498db, #2980b9);
            animation: operatorPulse 0.5s infinite alternate;
        }
        
        @keyframes operatorPulse {
            0% { transform: scale(1.15); }
            100% { transform: scale(1.2); }
        }
        
        .operator-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            animation: none;
        }
        
        /* 操作按钮 */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 35px 0;
        }
        
        .action-btn {
            padding: 18px 35px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        #new-game-btn {
            background: linear-gradient(145deg, #c0392b, #e74c3c);
            color: white;
        }
        
        #reset-btn {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }
        
        /* 计算过程显示 */
        .calculation-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            min-height: 80px;
            font-size: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.08);
            border: 3px solid #e9ecef;
            font-weight: 600;
        }
        
        /* 结果提示 */
        .result {
            min-height: 90px;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            font-weight: 700;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
            border: 3px solid #2ecc71;
            animation: celebrate 1.2s;
        }
        
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #c0392b;
            border: 3px solid #e74c3c;
        }
        
        .info {
            background: rgba(52, 152, 219, 0.2);
            color: #2980b9;
            border: 3px solid #3498db;
        }
        
        /* 烟花特效 */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            animation: fireworkAnimation 1s forwards;
            z-index: 1;
        }
        
        @keyframes fireworkAnimation {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }
        
        /* 规则说明 */
        .rules {
            margin-top: 35px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: left;
        }
        
        .rules h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
        }
        
        .rules p {
            margin-bottom: 12px;
            font-size: 16px;
            color: #7f8c8d;
            line-height: 1.6;
        }
        
        /* 响应式设计 */
        @media (max-width: 700px) {
            .container {
                padding: 25px;
                border-radius: 20px;
            }
            
            .playing-card {
                width: 100px;
                height: 140px;
            }
            
            .playing-card.victory {
                width: 130px;
                height: 180px;
            }
            
            .card-corner-top, .card-corner-bottom {
                font-size: 16px;
            }
            
            .card-center {
                font-size: 40px;
            }
            
            .playing-card.victory .card-center {
                font-size: 55px;
            }
            
            .operator-btn {
                width: 75px;
                height: 75px;
                font-size: 30px;
            }
            
            .calculation-display {
                font-size: 22px;
                padding: 15px;
            }
            
            .result {
                font-size: 19px;
                padding: 20px;
            }
            
            .action-btn {
                padding: 15px 25px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cards"></i> 24点扑克游戏</h1>
            <p class="description">选择两张扑克牌和一个运算符进行合并计算</p>
        </div>
        
        <div class="calculation-display" id="calculation">
            请选择第一张扑克牌
        </div>
        
        <div class="cards-container" id="cards-container">
            <!-- 扑克牌将由JavaScript动态生成 -->
        </div>
        
        <div class="operators-container">
            <button class="operator-btn" data-operator="+">+</button>
            <button class="operator-btn" data-operator="-">−</button>
            <button class="operator-btn" data-operator="*">×</button>
            <button class="operator-btn" data-operator="/">÷</button>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" id="new-game-btn">新游戏</button>
            <button class="action-btn" id="reset-btn">重置当前</button>
        </div>
        
        <div class="result info" id="result">
            游戏准备就绪！请开始计算
        </div>
        
        <div class="rules">
            <h3><i class="fas fa-info-circle"></i> 游戏玩法</h3>
            <p>1. 点击选择第一张扑克牌（会高亮显示）</p>
            <p>2. 点击选择运算符（+ − × ÷）</p>
            <p>3. 点击选择第二张扑克牌</p>
            <p>4. 系统自动计算并生成新扑克牌，替换已使用的扑克牌</p>
            <p>5. 重复操作直到得到24点即为胜利！</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardsContainer = document.getElementById('cards-container');
            const calculationDisplay = document.getElementById('calculation');
            const resultDisplay = document.getElementById('result');
            const newGameBtn = document.getElementById('new-game-btn');
            const resetBtn = document.getElementById('reset-btn');
            const operatorBtns = document.querySelectorAll('.operator-btn');
            
            let cards = []; // 存储扑克牌对象 {value: 数字, suit: 花色, symbol: 显示符号}
            let selectedCardIndex = null;
            let selectedOperator = null;
            let gameState = 'selectFirst';
            let calculationSteps = [];
            
            // 扑克牌花色
            const suits = [
                { symbol: '♠', color: 'black' }, // 黑桃
                { symbol: '♥', color: 'red' },   // 红心
                { symbol: '♦', color: 'red' },   // 方块
                { symbol: '♣', color: 'black' }  // 梅花
            ];
            
            // 生成随机扑克牌（1-13之间）
            function generateCards() {
                cards = [];
                for (let i = 0; i < 4; i++) {
                    const value = Math.floor(Math.random() * 13) + 1;
                    const suit = suits[Math.floor(Math.random() * suits.length)];
                    
                    // 确定显示符号
                    let symbol;
                    switch(value) {
                        case 1: symbol = 'A'; break;
                        case 11: symbol = 'J'; break;
                        case 12: symbol = 'Q'; break;
                        case 13: symbol = 'K'; break;
                        default: symbol = value.toString();
                    }
                    
                    cards.push({ value, suit, symbol });
                }
                
                renderCards();
                resetGameState();
                
                resultDisplay.className = 'result info';
                resultDisplay.innerHTML = '<i class="fas fa-play"></i> 游戏开始！请选择第一张扑克牌';
                calculationDisplay.textContent = '请选择第一张扑克牌';
                calculationSteps = [];
            }
            
            // 渲染扑克牌
            function renderCards() {
                cardsContainer.innerHTML = '';
                
                cards.forEach((card, index) => {
                    if (card !== null) {
                        const cardEl = document.createElement('div');
                        cardEl.className = 'playing-card';
                        cardEl.dataset.index = index;
                        cardEl.addEventListener('click', () => handleCardClick(index));
                        
                        // 扑克牌左上角
                        const cornerTopEl = document.createElement('div');
                        cornerTopEl.className = 'card-corner-top';
                        cornerTopEl.innerHTML = `<div class="${card.suit.color}-suit">${card.symbol}</div>
                                                <div class="${card.suit.color}-suit">${card.suit.symbol}</div>`;
                        
                        // 扑克牌中间
                        const centerEl = document.createElement('div');
                        centerEl.className = 'card-center';
                        centerEl.innerHTML = `<span class="${card.suit.color}-suit">${card.symbol}</span>`;
                        
                        // 扑克牌右下角
                        const cornerBottomEl = document.createElement('div');
                        cornerBottomEl.className = 'card-corner-bottom';
                        cornerBottomEl.innerHTML = `<div class="${card.suit.color}-suit">${card.symbol}</div>
                                                  <div class="${card.suit.color}-suit">${card.suit.symbol}</div>`;
                        
                        cardEl.appendChild(cornerTopEl);
                        cardEl.appendChild(centerEl);
                        cardEl.appendChild(cornerBottomEl);
                        
                        cardsContainer.appendChild(cardEl);
                    }
                });
            }
            
            // 重置游戏状态
            function resetGameState() {
                selectedCardIndex = null;
                selectedOperator = null;
                gameState = 'selectFirst';
                
                // 重置运算符按钮状态
                resetOperators();
                
                // 重置扑克牌状态
                document.querySelectorAll('.playing-card').forEach(card => {
                    card.classList.remove('selected', 'used');
                });
            }
            
            // 重置运算符按钮状态
            function resetOperators() {
                operatorBtns.forEach(btn => {
                    btn.classList.remove('selected', 'disabled');
                });
            }
            
            // 处理扑克牌点击
            function handleCardClick(index) {
                if (cards[index] === null || gameState === 'gameOver') return;
                
                if (gameState === 'selectFirst') {
                    // 选择第一张扑克牌
                    selectedCardIndex = index;
                    document.querySelectorAll('.playing-card').forEach(card => {
                        card.classList.remove('selected');
                    });
                    const selectedCard = document.querySelector(`.playing-card[data-index="${index}"]`);
                    selectedCard.classList.add('selected');
                    
                    calculationDisplay.textContent = `第一张牌: ${cards[index].symbol}`;
                    gameState = 'selectOperator';
                    resultDisplay.textContent = '请选择运算符';
                    
                } else if (gameState === 'selectSecond') {
                    // 选择第二张扑克牌
                    if (index === selectedCardIndex) {
                        resultDisplay.className = 'result error';
                        resultDisplay.textContent = '不能选择同一张扑克牌两次';
                        return;
                    }
                    
                    // 为两张扑克牌添加动画效果
                    const firstCard = document.querySelector(`.playing-card[data-index="${selectedCardIndex}"]`);
                    const secondCard = document.querySelector(`.playing-card[data-index="${index}"]`);
                    
                    firstCard.classList.add('selected');
                    secondCard.classList.add('selected');
                    
                    const firstValue = cards[selectedCardIndex].value;
                    const secondValue = cards[index].value;
                    calculationDisplay.textContent = `计算: ${firstValue} ${getOperatorSymbol(selectedOperator)} ${secondValue}`;
                    
                    // 执行计算
                    setTimeout(() => {
                        calculateResult(selectedCardIndex, index, selectedOperator);
                    }, 500);
                }
            }
            
            // 处理运算符按钮点击
            operatorBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    if (gameState === 'selectOperator') {
                        selectedOperator = this.dataset.operator;
                        
                        // 更新运算符按钮状态
                        operatorBtns.forEach(b => b.classList.remove('selected'));
                        this.classList.add('selected');
                        
                        calculationDisplay.textContent = `已选择: ${cards[selectedCardIndex].symbol} ${getOperatorSymbol(selectedOperator)} ?`;
                        gameState = 'selectSecond';
                        resultDisplay.textContent = '请选择第二张扑克牌';
                    }
                });
            });
            
            // 获取运算符符号
            function getOperatorSymbol(op) {
                switch(op) {
                    case '+': return '+';
                    case '-': return '−';
                    case '*': return '×';
                    case '/': return '÷';
                    default: return op;
                }
            }
            
            // 创建烟花特效
            function createFireworks() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff8c00', '#ffd700'];
                
                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        firework.style.left = '50%';
                        firework.style.top = '50%';
                        firework.style.setProperty('--tx', `${Math.random() * 600 - 300}px`);
                        firework.style.setProperty('--ty', `${Math.random() * 600 - 300}px`);
                        
                        document.body.appendChild(firework);
                        
                        // 移除烟花元素
                        setTimeout(() => {
                            firework.remove();
                        }, 1000);
                    }, i * 20);
                }
            }
            
            // 显示胜利状态
            function showVictory() {
                // 重置运算符按钮状态
                resetOperators();
                
                cardsContainer.innerHTML = '';
                
                const victoryCard = document.createElement('div');
                victoryCard.className = 'playing-card victory';
                
                // 扑克牌左上角
                const cornerTopEl = document.createElement('div');
                cornerTopEl.className = 'card-corner-top';
                cornerTopEl.innerHTML = `<div>24</div>`;
                
                // 扑克牌中间
                const centerEl = document.createElement('div');
                centerEl.className = 'card-center';
                centerEl.innerHTML = `<span>24</span>`;
                
                // 扑克牌右下角
                const cornerBottomEl = document.createElement('div');
                cornerBottomEl.className = 'card-corner-bottom';
                cornerBottomEl.innerHTML = `<div>24</div>`;
                
                victoryCard.appendChild(cornerTopEl);
                victoryCard.appendChild(centerEl);
                victoryCard.appendChild(cornerBottomEl);
                
                cardsContainer.appendChild(victoryCard);
                
                // 创建烟花特效
                createFireworks();
                
                resultDisplay.className = 'result success';
                resultDisplay.innerHTML = '<i class="fas fa-trophy"></i> 恭喜！您成功得到了24点！';
                calculationDisplay.textContent = calculationSteps.join(' → ');
                gameState = 'gameOver';
            }
            
            // 计算结果
            function calculateResult(firstIndex, secondIndex, operator) {
                const firstValue = cards[firstIndex].value;
                const secondValue = cards[secondIndex].value;
                let result;
                
                switch(operator) {
                    case '+':
                        result = firstValue + secondValue;
                        break;
                    case '-':
                        result = firstValue - secondValue;
                        break;
                    case '*':
                        result = firstValue * secondValue;
                        break;
                    case '/':
                        if (secondValue === 0) {
                            resultDisplay.className = 'result error';
                            resultDisplay.textContent = '错误：不能除以零';
                            resetGameState();
                            calculationDisplay.textContent = '计算错误，请重新开始';
                            return;
                        }
                        result = firstValue / secondValue;
                        break;
                }
                
                // 记录计算步骤
                calculationSteps.push(`${firstValue} ${getOperatorSymbol(operator)} ${secondValue} = ${result}`);
                
                // 确定新扑克牌的花色（使用第一张牌的花色）
                const suit = cards[firstIndex].suit;
                
                // 确定显示符号
                let symbol;
                if (Number.isInteger(result) && result >= 1 && result <= 13) {
                    switch(result) {
                        case 1: symbol = 'A'; break;
                        case 11: symbol = 'J'; break;
                        case 12: symbol = 'Q'; break;
                        case 13: symbol = 'K'; break;
                        default: symbol = result.toString();
                    }
                } else {
                    symbol = result.toFixed(2);
                }
                
                // 更新扑克牌数组：第一个位置存储结果，第二个位置设为null
                cards[firstIndex] = { value: result, suit, symbol };
                cards[secondIndex] = null;
                
                // 检查是否获胜
                const activeCards = cards.filter(card => card !== null);
                if (activeCards.length === 1 && Math.abs(result - 24) < 0.0001) {
                    // 胜利！
                    showVictory();
                } else if (activeCards.length === 1) {
                    // 只剩一张扑克牌但不是24
                    resetOperators(); // 重置运算符状态
                    resultDisplay.className = 'result error';
                    resultDisplay.textContent = `游戏结束！结果为 ${result}，不是24`;
                    calculationDisplay.textContent = calculationSteps.join(' → ');
                    gameState = 'gameOver';
                } else {
                    // 继续游戏
                    resultDisplay.className = 'result info';
                    resultDisplay.textContent = `计算结果: ${result}，继续选择扑克牌`;
                    calculationDisplay.textContent = `${firstValue} ${getOperatorSymbol(operator)} ${secondValue} = ${result}`;
                    
                    // 重新渲染扑克牌
                    setTimeout(() => {
                        renderCards();
                        resetOperators(); // 重置运算符状态
                        gameState = 'selectFirst';
                        resultDisplay.textContent = '请选择第一张扑克牌';
                    }, 800);
                }
            }
            
            // 事件监听
            newGameBtn.addEventListener('click', generateCards);
            resetBtn.addEventListener('click', function() {
                if (cards.length > 0) {
                    generateCards();
                }
            });
            
            // 初始游戏
            generateCards();
        });
    </script>
</body>
</html>
